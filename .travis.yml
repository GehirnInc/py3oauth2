language: python
env:
    matrix:
        - TOXENV=py33
        - TOXENV=py34
        - TOXENV=coverage
install:
    - pip install tox
    - if test "$TOXENV" = coverage; then pip install coveralls; fi
script:
    - tox
after_success:
    - if test "$TOXENV" = coverage; then coveralls; fi
